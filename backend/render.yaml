services:
  - type: web
    name: codeguard-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DOCKER_HOST
        value: "tcp://codeguard-sandbox.fly.dev:2375"
      - key: PYTHON_VERSION
        value: "3.10.0"