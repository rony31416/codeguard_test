services:
  - type: web
    name: codeguard-api
    env: python
    region: oregon
    plan: free
    healthCheckPath: /health
    buildCommand: "pip install -r requirements-light.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      # Database Configuration
      - key: DATABASE_URL
        value: "sqlite:///./codeguard.db"
      
      # Disable Heavy NLP (use lightweight mode for free tier)
      - key: DISABLE_HEAVY_NLP
        value: "true"
      
      # LLM API Keys (Primary: Ollama, Fallback: OpenRouter)
      - key: OLLAMA_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      
      # Docker Configuration
      - key: DOCKER_HOST
        value: "unix:///var/run/docker.sock"
      - key: DOCKER_TIMEOUT
        value: "5"
      - key: DOCKER_MEMORY_LIMIT
        value: "128m"
      
      # Python Version
      - key: PYTHON_VERSION
        value: "3.13.0"